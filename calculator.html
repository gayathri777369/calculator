<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #83a4d4, #b6fbff);
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background: #3b3b3b;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 380px;
            padding: 20px;
        }

        .display {
            background: #121212;
            color: #00ff00;
            text-align: right;
            padding: 20px;
            font-size: 2.5em;
            border-radius: 10px;
            box-sizing: border-box;
            overflow-wrap: break-word;
            margin-bottom: 8px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background: #5f5f5f;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .btn:hover {
            background: #7f7f7f;
        }

        .btn:active {
            background: #9f9f9f;
            transform: scale(0.98);
        }

        .btn.special {
            background: #ff6565;
        }

        .btn.special:hover {
            background: #ff4a4a;
        }

        .btn.special:active {
            background: #ff3030;
        }

        .btn.equal {
            background: #65ff65;
        }

        .btn.equal:hover {
            background: #4aff4a;
        }

        .btn.equal:active {
            background: #30ff30;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn special" onclick="clearDisplay()">AC</button>
            <button class="btn" onclick="appendCharacter('(')">(</button>
            <button class="btn" onclick="appendCharacter(')')">)</button>
            <button class="btn special" onclick="deleteCharacter()">DEL</button>
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn" onclick="appendCharacter('/')">/</button>
            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn" onclick="appendCharacter('')"></button>
            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn" onclick="appendCharacter('-')">-</button>
            <button class="btn" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn" onclick="appendCharacter('+')">+</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn" onclick="appendCharacter('Math.sin(')">sin</button>
            <button class="btn" onclick="appendCharacter('Math.cos(')">cos</button>
            <button class="btn" onclick="appendCharacter('Math.tan(')">tan</button>
            <button class="btn" onclick="appendCharacter('Math.sqrt(')">âˆš</button>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById("display").innerText = "0";
        }

        function deleteCharacter() {
            let currentDisplay = document.getElementById("display").innerText;
            document.getElementById("display").innerText = currentDisplay.slice(0, -1) || "0";
        }

        function appendCharacter(character) {
            let currentDisplay = document.getElementById("display").innerText;
            if (currentDisplay === "0") {
                document.getElementById("display").innerText = character;
            } else {
                document.getElementById("display").innerText += character;
            }
        }

        function calculate() {
            let expression = document.getElementById("display").innerText;
            expression = expression.replace('^', ''); // Replace ^ with **
            try {
                let result = eval(expression);
                document.getElementById("display").innerText = result;
            } catch (error) {
                document.getElementById("display").innerText = "Error";
            }
        }
    </script>
</body>
</html>
